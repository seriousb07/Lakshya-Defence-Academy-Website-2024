<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Admissions Form</title>
    <style>
        
            body, html {
                margin: 0;
                padding: 0;
                height: 100%;
                background: linear-gradient(#fff, #007bff);
                padding-top: 60px;
            }
            header{
    z-index: 999;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 200px;
    transition: 0.5s ease;
    background-color: #0065d1;

}
header .academy-name{
    font-family: Arial, Helvetica, sans-serif; 
    background: linear-gradient(to right, orange, white, rgb(167, 255, 167)); 
    -webkit-text-fill-color: transparent;
    -webkit-background-clip: text;
    font-size: 1.5em;
    font-weight: 700;
    text-transform: uppercase;
    text-decoration: none;
    font-size: 24px;
    font-weight: bold;
    margin-right: 20px;
    margin-top: 15px;

}
header .logo{
    z-index: 0;
    position: fixed;
    left: 1%;
    top: 1%;
    width: 5%;
    border-radius: 49%;


}

img:hover {
    opacity: 0.5;
  }

header .navigation{
    position: relative;
}

header .navigation .navigation-items a{
    position: relative;
    color: #ffffff;
    font-size: 1em;
    font-weight: 500;
    text-decoration: none;
    margin-left: 30px;
    transition: 0.3s ease;
    

}
header .navigation .navigation-items a:before{
    content: '';
    position: absolute;
    background: #fff;
    width: 0;
    height: 3px;
    bottom: 0;
    left: 0;
    transition: 0.3s ease;
   
}

header .navigation .navigation-items a:hover:before{
      width: 100%;
}
header .navigation .navigation-items a:hover{
    color: orange;
}
    
            .navbar {
                overflow: hidden;
                background-color: transparent;
                height: 100px; /* Adjust the height of the navbar */
                display: flex;
                align-items: center; /* Align items vertically */
                padding: 20px;
                color: black;
                margin-top: 5px;
              }
              
              .navbar img {
                height: 80px; /* Increase the size of the logo */
                width: 80px; /* Increase the size of the logo */
                border-radius: 50%;
                margin-right: 10px;
              }
              
              .academy-name {
                font-size: 24px;
                font-weight: bold;
                margin-right: 20px; /* Adjust the distance between logo and academy name */
              }
              
              .navbar nav {
                margin-left: auto; /* Push the navigation links to the right */
              }
              
              .navbar ul {
                list-style: none;
                padding: 0;
                margin: 0;
                display: flex;
              }
              
              .navbar ul li {
                margin-right: 20px;
              }
              
              .navbar ul li:last-child {
                margin-right: 0;
              }
              
              .navbar a {
                color: black;
                text-decoration: none;
                font-size: 20px;
                margin-top: 100px;
              }
              
              .navbar a:hover {
                color: #007bff;
              }
              
          
              .join-button {
                background-color: #4CAF50;
                color: white;
                border: none;
                padding: 15px 25px;
                text-align: center;
                text-decoration: none;
                font-size: 18px;
                cursor: pointer;
                position: absolute;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                transition: background-color 0.3s;
              }
          
              .join-button:hover {
                background-color: #45a049;
              }
          
              .register-button {
                background-color: #007bff;
                color: white;
                
                border: none;
                padding: 15px 25px;
                text-align: center;
                text-decoration: none;
                font-size: 18px;
                cursor: pointer;
                bottom: unset;
                
              }
          
              .register-button:hover {
                background-color: #0056b3;
              }
            /* Main container */
            .main-container {
                display: flex;
                flex-direction: column;
                height: 100%;
            }
    
            /* Form container */
            .form-container {
                flex-grow: 1;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
            }
    
            form {
                background-color: #fff;
                padding: 30px;
                border-radius: 10px;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
                width: 80%;
            }
    
            .form-parts {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
                grid-gap: 20px;
            }
    
            .form-group {
                margin-bottom: 20px;
            }
    
            .form-group label {
                display: block;
                font-weight: bold;
                margin-bottom: 5px;
            }
    
            .form-group input[type="text"],
            .form-group input[type="email"],
            .form-group input[type="tel"],
            .form-group select,
            .form-group input[type="password"],
            .form-group input[type="date"],
            .form-group input[type="file"] {
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
                box-sizing: border-box;
            }
    
            .form-actions {
                display: flex;
                justify-content: center;
                align-items: center;
                margin-top: 20px;
            }
    
            .form-actions button {
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                background-color: #007bff;
                color: #fff;
                font-size: 16px;
                margin-right: 10px;
            }
            .ab{
                align-items: center;
                font-size: 30px;
                margin-top: 5px;
                color: #007bff;
                margin-left: 570px;
            }
    
            .form-actions button:hover {
                background-color: #0056b3;
            }
            
    </style>
</head>
<body>
    <header>
        <img src="logo2.jpeg" alt="Logo" class="logo">
      <h1 class="academy-name"><b>LAKSHYA DEFENCE ACADEMY</b></h1>
      <div class="menu-btn"></div>
      <div class="navigation">
          <div class="navigation-items">
              <a href="abc22.html"><b>Home</b></a>
              <a href="index.html"><b>Gallery</b></a>
              <a href="about.html"><b>About</b></a>
              <a href="contact.html"><b>Contact</b></a>
              <a href="achievement.html"><b>achievement</b></a>
              <a href="registration.html"><b>Register</b></a>

          </div>
      </div>
    </header>
    <div class="main-container">
        <!-- Navbar -->
        <div class="navbar">
            <img src="logo2.jpeg" alt="Logo">
            <h1 class="academy-name">LAKSHYA DEFENCE ACADEMY</h1>
        </div>

        <!-- Form container -->
        <div class="form-container">
            
            <form id="admissionForm">
                <h3 class="ab">
                    regstionn from
                </h3>
                <div class="form-parts">
                    
                    <!-- Personal Information -->
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="fatherName">Father's Name:</label>
                        <input type="text" id="fatherName" name="fatherName" required>
                    </div>

                    <div class="form-group">
                        <label for="motherName">Mother's Name:</label>
                        <input type="text" id="motherName" name="motherName" required>
                    </div>

                    <div class="form-group">
                        <label for="class">Class:</label>
                        <select id="class" name="class" required>
                            <option value="">Select Class</option>
                            <option value="11">11th</option>
                            <option value="12">12th</option>
                            <option value="12th pass">12th Pass</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="gender">Gender:</label>
                        <select id="gender" name="gender" required>
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <!-- Contact Information -->
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="text" id="address" name="address" required>
                    </div>

                    <div class="form-group">
                        <label for="mobileNumber">Mobile Number:</label>
                        <input type="tel" id="mobileNumber" name="mobileNumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                    </div>

                    <div class="form-group">
                        <label for="aadharNumber">Aadhar Number:</label>
                        <input type="text" id="aadharNumber" name="aadharNumber" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <!-- Security Information -->
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <div class="form-group">
                        <label for="dateOfBirth">Date of Birth:</label>
                        <input type="text" id="dateOfBirth" name="dateOfBirth" placeholder="dd-mm-yyyy" required>
                                        </div>

                    <div class="form-group">
                        <label for="placeOfBirth">Place of Birth:</label>
                        <input type="text" id="placeOfBirth" name="placeOfBirth" required>
                    </div>

                    <div class="form-group">
                        <label for="panNumber">PAN Number (Optional):</label>
                        <input type="text" id="panNumber" name="panNumber">
                    </div>

                    <div class="form-group">
                        <label for="fatherMobileNumber">Father's Mobile Number:</label>
                        <input type="tel" id="fatherMobileNumber" name="fatherMobileNumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                    </div>

                    <div class="form-group">
                        <label for="marks">Marks:</label>
                        <input type="text" id="marks" name="marks" required>
                    </div>

                    <div class="form-group">
                        <label for="outOfMarks">Out of Marks:</label>
                        <input type="text" id="outOfMarks" name="outOfMarks" required>
                    </div>

                    <div class="form-group">
                        <label for="aadharPhoto">Aadhar Card Photo (Passport Size):</label>
                        <input type="file" id="aadharPhoto" name="aadharPhoto" accept="image/*" required>
                    </div>

                    <div class="form-group">
                        <label for="photo">Photo (Passport Size):</label>
                        <input type="file" id="photo" name="photo" accept="image/*" required>
                    </div>

                    <div class="form-group">
                        <label for="marksheetPhoto">Previous Year Marksheet Photo:</label>
                        <input type="file" id="marksheetPhoto" name="marksheetPhoto" accept="image/*" required>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="cancel-button">Cancel</button>
                    <button type="submit" class="next-button">Next</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        function openJoinPage() {
            window.open('join.html', '_blank');
          }
    </script>
</body>
</html>
