  <style>
    body, html {
      margin: 0;
      padding-top: 60px;
      height: 100%;
    }
    header{
    z-index: 999;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 200px;
    transition: 0.5s ease;
    background-color: #0065d1;

}
header .academy-name{
    font-family: Arial, Helvetica, sans-serif; 
    background: linear-gradient(to right, orange, white, rgb(167, 255, 167)); 
    -webkit-text-fill-color: transparent;
    -webkit-background-clip: text;
    font-size: 1.5em;
    font-weight: 700;
    text-transform: uppercase;
    text-decoration: none;
    font-size: 24px;
    font-weight: bold;
    margin-right: 20px;
    margin-top: 15px;

}
header .logo{
    z-index: 0;
    position: fixed;
    left: 1%;
    top: 1%;
    width: 5%;
    border-radius: 49%;


}

img:hover {
    opacity: 0.5;
  }

header .navigation{
    position: relative;
}

header .navigation .navigation-items a{
    position: relative;
    color: #ffffff;
    font-size: 1em;
    font-weight: 500;
    text-decoration: none;
    margin-left: 30px;
    transition: 0.3s ease;
    

}
header .navigation .navigation-items a:before{
    content: '';
    position: absolute;
    background: #fff;
    width: 0;
    height: 3px;
    bottom: 0;
    left: 0;
    transition: 0.3s ease;
   
}

header .navigation .navigation-items a:hover:before{
   width: 100%;
}
header .navigation .navigation-items a:hover{
    color: orange;
}

    .slider-container {
      position: relative;
      height: calc(100% - 60px); /* Adjusted height */
      overflow: hidden;
      padding: 10px;
      background: linear-gradient(#fff, #007bff);
      margin-top: 10px; /* Adjusted margin-top */
      margin-bottom: 200px;
    }

    .navbar {
      overflow: hidden;
      background-color: transparent;
      height: 100px; /* Adjust the height of the navbar */
      display: flex;
      align-items: center; /* Align items vertically */
      padding: 20px;
      color: black;
    }
    
    .navbar img {
      height: 80px; /* Increase the size of the logo */
      width: 80px; /* Increase the size of the logo */
      border-radius: 50%;
      margin-right: 10px;
    }
    
    .academy-name {
      font-size: 24px;
      font-weight: bold;
      margin-right: 20px; /* Adjust the distance between logo and academy name */
    }
    
    .navbar nav {
      margin-left: auto; /* Push the navigation links to the right */
    }
    
    .navbar ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
    }
    
    .navbar ul li {
      margin-right: 20px;
    }
    
    .navbar ul li:last-child {
      margin-right: 0;
    }
    
    .navbar a {
      color: black;
      text-decoration: none;
      font-size: 20px;
      margin-top: 20px; /* Adjusted margin-top */
    }
    
    .navbar a:hover {
      color: #007bff;
    }
    

    .join-button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 15px 25px;
      text-align: center;
      text-decoration: none;
      font-size: 18px;
      cursor: pointer;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      transition: background-color 0.3s;
    }

    .join-button:hover {
      background-color: #45a049;
    }

    .register-button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 15px 25px;
      text-align: center;
      text-decoration: none;
      font-size: 18px;
      cursor: pointer;
      bottom: 20px; /* Adjusted bottom */
    }

    .register-button:hover {
      background-color: #0056b3;
    }

    .slider-container {
      position: relative;
      height: calc(100% - 100px);
      overflow: hidden;
      padding: 10px;
      background: linear-gradient(#fff, #007bff);
      margin-top: 20px;
      margin-bottom: 200px;
    }

    .slider {
      display: flex;
      height: calc(100% - 20px);
      margin-top: 10px; /* Adjusted margin-top */
      margin-left: 100px;
      margin-right: 100px;
    }

    .slide {
      width: calc(100% - 20px);
      height: 100%;
      object-fit: cover;
      border: 1px solid #ddd;
    }

    .prev,
    .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
      padding: 10px;
    }

    .prev {
      left: 0;
    }

    .next {
      right: 0;
    }
    ul a {
  color: white;
}

ul li {
  padding: 5px;
  margin-left: 10px;
}

ul li:hover {
  transform: scale(1.1);
  transition: 0.3s;
}

#hamburger-icon {
  margin: auto 0;
  display: none;
  cursor: pointer;
}

#hamburger-icon div {
  width: 35px;
  height: 3px;
  background-color: white;
  margin: 6px 0;
  transition: 0.4s;
  margin-left: 80PX;
}


.open .bar1 {
  -webkit-transform: rotate(-45deg) translate(-6px, 6px);
  transform: rotate(-45deg) translate(-6px, 6px);
}

.open .bar2 {
  opacity: 0;
}

.open .bar3 {
  -webkit-transform: rotate(4 5deg) translate(-6px, -8px);
  transform: rotate(45deg) translate(-6px, -8px);
}

.open .mobile-menu {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
}

.mobile-menu {
  display: none;
  position: absolute;
  top: 1px;
  left: 200px;
  height: calc(100vh - 50px);
  width: 100%;
  background-color: #000000;
  width: 35%;
 
  margin: 1px;
  align-items: center;
  border-radius: 10px;
  height: auto;
  margin-left: 30PX;
 

 
 
}
.mobile-menu a:hover{

}

.mobile-menu li {
  margin-bottom: 10px;
}

  <script>
    let slideIndex = 0;
    const slides = document.getElementsByClassName("slide");

    function showSlide(index) {
      for (let i = 0; i < slides.length; i++) {
        if (i === index) {
          slides[i].style.display = "block";
        } else {
          slides[i].style.display = "none";
        }
      }
    }

    function prevSlide() {
      slideIndex = (slideIndex - 1 + slides.length) % slides.length;
      showSlide(slideIndex);
    }

    function nextSlide() {
      slideIndex = (slideIndex + 1) % slides.length;
      showSlide(slideIndex);
    }

    setInterval(() => {
      nextSlide();
    }, 4000);

    function openJoinPage() {
        window.open('join.html', '_blank');
      }
</script>
